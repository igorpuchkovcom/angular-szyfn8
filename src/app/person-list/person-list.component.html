<h2>Personas ({{ persons.length }}):</h2>
<div *ngFor="let person of persons">
  <h3>
    <a [title]="person.nombre + ' details'" [routerLink]="['/persons', person.id]">{{ person.nombre }} {{ person.apellidos }}</a>
  </h3>
</div>
